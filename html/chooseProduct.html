<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./../css/choose-product.css">
</head>
<body>

<div>
    <div class="choose-product">
        <div class="title">Chọn đại lí</div>
        <div class="form-search">
            <input type="text" placeholder="nhập từ khóa">
            <div class="btn-search cursor-pointer">Tìm kiếm</div>
        </div>
        <div class="table">
            <div class="row">
                <div class="table-title"></div>
                <div class="table-title">Mã sản phẩm</div>
                <div class="table-title">Tên sản phẩm</div>
                <div class="table-title">Số lượng tồn kho</div>
                <div class="table-title">Số lượng xuất</div>
                <div class="table-title">Giá tiền</div>
            </div>
            <div class="row">
                <div class="table-data">
                    <input type="checkbox">
                </div>
                <div class="table-data">01</div>
                <div class="table-data">Điện thoại</div>
                <div class="table-data">8</div>
                <div class="table-data">
                    <input style="line-height: 20px;" type="number" placeholder="nhập số lượng">
                </div>
                <div class="table-data cursor-pointer" style="color: blue;">
                    <a href="">Chọn</a>
                </div>
            </div>
        </div>
        <div class="form-create">
            <div class="btn cursor-pointer">
                <a href="./chooseStore.html">
                    Trở lại
                </a>
            </div>
            <div class="btn cursor-pointer">
                <a href="./chooseStore.html">
                    Xuất kho
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
